<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #e6e6e6; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; }
        header { text-align: center; margin-bottom: 40px; padding: 20px; background: rgba(0, 0, 0, 0.3); border-radius: 15px; border: 1px solid #00adb5; }
        h1 { color: #00adb5; font-size: 2.8rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(0, 173, 181, 0.5); }
        .subtitle { color: #eeeeee; font-size: 1.2rem; opacity: 0.9; }
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 30px; }
        .card { background: rgba(30, 30, 46, 0.8); border-radius: 15px; padding: 25px; text-align: center; transition: all 0.3s ease; border: 1px solid #393e46; cursor: pointer; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 173, 181, 0.3); border-color: #00adb5; background: rgba(40, 40, 60, 0.9); }
        .card h2 { color: #00adb5; margin-bottom: 15px; font-size: 1.5rem; }
        .card p { color: #b0b0b0; margin-bottom: 20px; font-size: 0.95rem; }
        .card a { display: inline-block; background: #00adb5; color: white; text-decoration: none; padding: 10px 25px; border-radius: 30px; font-weight: bold; transition: background 0.3s; }
        .card a:hover { background: #0097a7; }
        .image-preview { margin-top: 40px; text-align: center; }
        .image-preview img { max-width: 90%; max-height: 400px; border-radius: 15px; border: 2px solid #00adb5; box-shadow: 0 0 20px rgba(0, 173, 181, 0.4); }
        footer { margin-top: 50px; text-align: center; color: #777; font-size: 0.9rem; padding: 20px; border-top: 1px solid #393e46; }
        @media (max-width: 768px) { .container { padding: 15px; } h1 { font-size: 2rem; } .nav-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
